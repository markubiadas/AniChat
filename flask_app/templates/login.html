<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniChat Login</title>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_reg.css') }}">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-5 mx-auto loginBox">
                <div class="d-flex justify-content-center gap-4">
                    <img class="aniChatLogo" src="{{ url_for('static', filename='img/logo.png') }}">
                    <h1 class="aniChatBrand">AniChat</h1>
                </div>
                
                <!-- Log In Form -->

                {% for message in get_flashed_messages(category_filter = ['log']) %}
                <!-- loop through the messages -->
                <p class="bg-danger text-light p-2">{{message}}</p> <!-- display each message in a paragraph tag -->
                {% endfor %}

                <form action="/users/login" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" >
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="d-flex align-items-center gap-3">
                            <button type="submit" class="btn btn-secondary">Login</button>
                            <div class="d-flex gap-2">
                                <p>Not a registered user?</p>
                                <a href="/users/create">Register here</a>
                            </div>
                        </div>
                        
                        
                </form>
            </div>
        </div>



    </div>



    <!-- Bootstrap JS -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
