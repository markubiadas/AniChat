<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body onpageshow="hiddenChatBox()">






    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg mb-3 navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="60" height="60"
                    class="d-inline-block align-text-top">
                AniChat
            </a>
            <!-- <a class="navbar-brand" href="#">AniChat</a>
                <img class="aniChatLogo" src="{{ url_for('static', filename='img/logo.png') }}"> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto gap-3">
                    <!-- <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li> -->
                    <!-- <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li> -->
                    <li class="nav-item">
                        <a class="nav-link disabled navUserName">Welcome: {{logged_user.username}}</a>
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link disabled">Disabled</a> -->
                        <a class="btn btn-secondary" href="/forum">Forum</a>
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link disabled">Disabled</a> -->
                        <a class="btn btn-secondary" href="/users/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container mt-2 ">

        <div class="row animeSearchBox">
            <!-- Main Content -->
            <div class="mainContent d-flex justify-content-evenly">

                <!-- ============= Anime Section ================-->

                <div class="col-lg-7 animeSection me-3 bg-dark">

                    <!-- Anime Search Bar -->
                    <div class="text-bg-dark p-2 ">
                        <div class="d-flex justify-content-between">
                        <form onsubmit="getAnime(event)" class="d-flex">
                            <input class="form-control me-3" placeholder="Search Anime" type="text"
                                name="animeName" id="animeName">
                            <button class="btn btn-secondary">Search</button>
                        </form>
                        <a class="btn btn-warning" href="/dashboard">Back to Menu</a>
                        </div>
                    </div>
                    <!-- animeResult Div -->
                    <div class="d-flex flex-wrap mt-3" id="animeResult">

                    </div>
                </div>
            </div>
        </div>



        <!-- Main Menu Selection -->
        <div class="row">

            <div class="col-lg-12 mx-auto mainMenu">
                <!-- <div>
                    <a class="btn btn-warning position-relative mt-3" href="/dashboard">Back to Menu</a>
                </div> -->
                <div class="mainMenuSelection d-flex justify-content-evenly align-items-center">
                    <img class="naruto-icon" onclick="showLiveStreamVideo(this)" onmouseover="showLiveStreamText(this)"
                        onmouseout="hideMenuText(this)" src="{{ url_for('static', filename='img/naruto.png') }}">
                    <img class="chat-icon" onclick="showTheChat()" onmouseover="showChatText(this)"
                        onmouseout="hideMenuText(this)" src="{{ url_for('static', filename='img/chat.webp') }}">
                    <img class="girl-icon" onclick="showAnimeSearch(this)" onmouseover="showSearchText(this)" onmouseout="hideMenuText(this)"
                        src="{{ url_for('static', filename='img/search.png') }}">
                </div>


                <!--  -->
                <div class="col-lg-5 rightColumn text-dark mx-auto">
                    <div class="card mt-3">
                        <div class="messages card-body">

                        </div>
                    </div>
                    <input type="text" class="form-control mt-3" placeholder="Message" id="messageInput" />

                    <!-- Leave room button -->
                    <div class="text-center">
                    <a class="btn btn-warning mt-5" href="/dashboard">Leave Chat Room</a>
                    </div>
                    
                </div>
                <!--  -->

                <div class="animeChannel d-flex justify-content-evenly align-items-center mt-4">

                </div>
                <div class="menuText text-center text-light mt-4">

                </div>

            </div>
        </div>

    </div>





    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
